<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calc">
		<div class="calc-screen">
			<input type="text" id="display" value="0" readonly>
		</div> 
		
		<div class="buttons">
			<div class="btn">7</div>
			<div class="btn">8</div>
			<div class="btn">9</div>
			<div class="btn bg-yellow">+</div>
			
			<div class="btn">4</div>
			<div class="btn">5</div>
			<div class="btn">6</div>
			<div class="btn bg-yellow">-</div>
			
			<div class="btn">1</div>
			<div class="btn">2</div>
			<div class="btn">3</div>
			<div class="btn bg-yellow">*</div>
			
			<div class="btn bg-red">C</div>
			<div class="btn">0</div>
			<div class="btn bg-green">=</div>
			<div class="btn bg-yellow">/</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
