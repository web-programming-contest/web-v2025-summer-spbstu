<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Управление товарами</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Управление товарами</h1>    
    <div class="form-container">
        <h2>Добавить товар</h2>
        <div class="form-group">
            <label for="productId">ID:</label>
            <input type="number" id="productId" placeholder="Уникальный идентификатор">
        </div>
        <div class="form-group">
            <label for="productName">Название:</label>
            <input type="text" id="productName" placeholder="Название товара">
        </div>
        <div class="form-group">
            <label for="productPrice">Цена:</label>
            <input type="number" id="productPrice" placeholder="Цена">
        </div>
        <button id="addProductBtn" class="add-btn">Добавить товар</button>
    </div>
    
    <div class="form-container">
        <h2>Добавить/Удалить категорию</h2>
        <div class="form-group">
            <label for="productSelect">Товар:</label>
            <select id="productSelect" style="width: 100%; padding: 5px;"></select>
        </div>
        <div class="form-group">
            <label for="categoryName">Категория:</label>
            <input type="text" id="categoryName" placeholder="Название категории">
        </div>
        <div class="buttons">
            <button id="addCategoryBtn" class="add-btn">Добавить категорию</button>
            <button id="removeCategoryBtn" class="remove-btn">Удалить категорию</button>
        </div>
    </div>
    
    <div class="stats">
        <h2>Статистика</h2>
        <p>Всего товаров: <span id="totalProducts">0</span></p>
        <p>Всего категорий: <span id="totalCategories">0</span></p>
    </div>
    
    <div id="productsContainer"></div>

    <script src="product.js"></script>
    <script src="productManager.js"></script>
    <script src="productUI.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productManager = new ProductManager();
            new ProductUI(productManager);
        });
    </script>
</body>
</html>
