<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Arrays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ZIP Arrays</h1>
        <div class="input-area">
            <textarea id="arrayInput" placeholder="Введите массивы в одном из форматов: 
1) Через запятую: [1, 2], ['a', 'b'], [true, false] 
2) Каждый массив с новой строки: 
[1, 2] 
['a', 'b'] 
[true, false]"></textarea>
            <button id="zipButton">ZIP Arrays</button>
        </div>
        <div class="result-area">
            <h2>Результат:</h2>
            <div id="result" class="result-output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
