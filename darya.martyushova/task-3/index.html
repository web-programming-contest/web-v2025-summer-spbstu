<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Window Sums Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Калькулятор сумм окон/слайсов в массиве</h1>
  <div class="input-section">
    <div class="input-group">
      <label for="array-input">Введите ваш массив в формате чисел через запятую:</label>
      <input type="text" id="array-input" placeholder="1, 2, 3, 4, 5">
    </div>
    <div class="input-group">
      <label for="window-size">Размер окна/слайса (k):</label>
      <input type="number" id="window-size" min="1" placeholder="3">
    </div>
    <button id="calculate-btn">Посчитать суммы</button>
  </div>
  <div class="result-section">
    <h2>Результат:</h2>
    <div id="original-array"></div>
    <div id="window-sums"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
